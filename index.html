<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List XML Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Contact List Download</h1>
        <p>Click below to download your latest contacts XML file.</p>
        <button class="download-btn" onclick="downloadXML()">Download Contacts XML</button>

        <!-- URL display box with copy button -->
        <div class="url-box">
            <a href="https://raw.githubusercontent.com/QAEngin/xml/main/oryeuda.xml" target="_blank" id="fileUrl">
                https://raw.githubusercontent.com/QAEngin/xml/main/oryeuda.xml
            </a>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
