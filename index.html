<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List XML Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Contact List Download</h1>
        <p>Click below to download your latest contacts XML file.</p>
        <button class="download-btn" onclick="downloadXML()">Download Contacts XML</button>

<script>
function downloadXML() {
    const url = 'https://raw.githubusercontent.com/QAEngin/xml/main/oryeuda.xml';

    fetch(url)
        .then(response => response.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contacts.xml';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(console.error);
}
</script>

    </div>
</div>

</body>
</html>
